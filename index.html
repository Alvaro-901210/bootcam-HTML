<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="styles_aves.css">
</head>
<body class="bodyLogin"> 
  <div>
    <img src="img/fondo.png" alt="fondoBody">
  </div>
  <div class="login-container">
    <h2>Iniciar Sesión</h2>
    <form action="#" method="get">
      <label for="username">Usuario</label>
      <input type="text" id="username" name="username" required>
      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" onkeyup="userValidate()">

      <button id="loginbtn" onclick="ingresar(event)">Ingresar</button>
    </form>
  </div>
  <script src="main.js"></script>
</body>
</html>
